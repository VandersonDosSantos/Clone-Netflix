<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style\main.css">
    
    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>HORRORFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">HORRORFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="serie-principal">
            <div class="container">
                <h3 class="titulo">O Grito Origens</h3>
                <p class="descricao">Um pesquisador de fenômenos sobrenaturais investiga uma casa amaldiçoada, onde algo terrível aconteceu com uma mãe um filho há muitos anos.<br> já disponível!</p>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fa-solid fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button role="button" class="botao">
                            <i class="fa-solid fa-circle-info"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </div>
            </div>
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/a-entidade.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/a-entidade-maligna.jpg">
            </div>
            <div class="item">

            </div>
            <div class="item">
                <img class="box-filme" src="img/brightburn.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/encontros-paranormais.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/encontros-paranormais-2.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/hereditario.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/ma.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/midsommar.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/o-exorcista.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/o-silencio-dos-inocentes.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/olhos-famintos.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/olhos-famintos-2.jpg">

            <div class="item">
                <img class="box-filme" src="img/olhos-famintos-4.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/panico-na-floresta.jpg">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/6cbb95cefc.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
